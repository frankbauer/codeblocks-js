<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>codeblocks - simple</title>

  <style>
    codeblockseditor > *,  codeblocks > *, [codeblockseditor] > *,  [codeblocks] > *{
      display:none;        
    }
  </style>
  <script src="./js/jquery/jquery.min.js?v=3.5.1"></script>
  <script src="./js/vue/vue.runtime.min.js?v=2.6.11"></script>
  <link rel="stylesheet" href="./js/codeblocks-js/codeblocks.css">
</head>

<body>
  <div codeblocks data-compiler="javascript" data-run-code="true">
    <loading><div></div><div></div></loading> 
    <block data-static>console.log("Welcome to codeblocks-js")
// Please type some code below
    </block>
    <block data-visible-lines="5">//your code goes here</block>
    <block data-static>console.log("Thanks :)")</block>
  </div>

  <script>
    document.body.onload = () => {
      import ("./js/codeblocks-js/codeblocks.umd.min.js")
    }
  </script>  
</body>
</html>
